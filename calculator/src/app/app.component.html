<!--The content below is only a placeholder and can be replaced.-->
  <h1 style="text-align:center;">
    Welcome to {{title}}!
  </h1>
  <div style="text-align:center;">{{test}}</div>
  <input type="button" name="some_name" (click)="show_click()">
  <div class="calculator">
      <div class="display__wrap">
          <aside class="display">
              <div id="displaySym" class="display__sym">{{input_num}}</div>
              <div id="displayNum" class="display__num"></div>
          </aside>
      </div>
      <nav class="nav">
          <div class="nav__inner nav__inner--left" >
              <div class="nav__erase" *ngFor="let n of nav_erases">
                  <div class="nav__btn__wrap"><span class="nav__btn nav__btn--erase" (click)="clear_num(n)">{{n}}</span></div>
              </div>
              <div class="nav__num" *ngFor="let n of nav_numbers">
                  <div class="nav__btn__wrap"><span class="nav__btn nav__btn--num" (click)="show_click(n)">{{n}}</span></div>
              </div>
          </div>
          <div class="nav__inner nav__inner--right">
              <div class="nav__operator" *ngFor="let o of nav_operators">
                  <div class="nav__btn__wrap"><span class="nav__btn nav__btn--operator">{{o}}</span></div>
              </div>
          </div>
      </nav>
  </div>
